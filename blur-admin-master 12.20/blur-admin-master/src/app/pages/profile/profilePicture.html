<div class="col-md-12" ba-panel-class="with-scroll">
    <div class="default-text">
      <div class="panel  with-scroll animated zoomIn" zoom-in="">
        <div class="panel-heading clearfix"><h3 class="panel-title">头像上传</h3></div>
        <div class="panel-body" ng-transclude="">
        <div class="form-group row clearfix">
            <div class="col-sm-4 col-sm-offset-2">
              <div class="userpic">
                <div class="userpic-wrapper">
                  <img src="/user/showPic?picturePath={{pictureCtrl.pic}}">
                </div>
                <!-- <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                <a href class="change-userpic" ng-click="uploadPicture()">更换头像</a>
                <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)"> -->
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row ng-scope">
                <div class="progress-buttons-container default-text">
                  <div class="row">
                    <form method="POST" accept-charset="utf-8" enctype="multipart/form-data" ng-submit="pictureCtrl.filePathSave()">
                      <section class="col-md-12 col-lg-12">
                        <span class="button-title">上传照片</span>
                            <div class="uploader blue">
                              <input type="text" class="filename" readonly/>
                              <input type="button" name="file" class="button" value="选择文件"/>
                              <input type="file" size="30" file-model="pictureCtrl.myFile"/>
                            </div>
                      </section>
                      <section class="col-md-12 col-lg-12">
                        <span class="button-title"></span>
                        <button type="submit" class="btn btn-success rotate-back">上传</button>
                      </section>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<style>
.uploader{
position:relative;
display:inline-block;
overflow:hidden;
cursor:default;
padding:0;
}

.rotate-back{
  border-radius: 0px;
}
.filename{
float:left;
display:inline-block;
outline:0 none;
height:32px;
width:180px;
margin:0;
padding:8px 10px;
overflow:hidden;
cursor:default;
border:1px solid;
border-right:0;
font:9pt/100% Arial, Helvetica, sans-serif;
color:#444;
text-shadow:1px 1px 0px #fff;
text-overflow:ellipsis;
white-space:nowrap;

-moz-box-sizing:border-box;
-webkit-box-sizing:border-box;
box-sizing:border-box;
}

.button{
float:left;
height:32px;
display:inline-block;
outline:0 none;
padding:8px 12px;
margin:0;
cursor:pointer;
border:1px solid;
font:bold 9pt/100% Arial, Helvetica, sans-serif;
}


.uploader input[type=file]{
position:absolute;
top:0; right:0; bottom:0;
border:0;
padding:0; margin:0;
height:30px;
cursor:pointer;
filter:alpha(opacity=0);
-moz-opacity:0;
-khtml-opacity: 0;
opacity:0;
}

input[type=button]::-moz-focus-inner{padding:0; border:0 none; -moz-box-sizing:content-box;}
input[type=button]::-webkit-focus-inner{padding:0; border:0 none; -webkit-box-sizing:content-box;}
input[type=text]::-moz-focus-inner{padding:0; border:0 none; -moz-box-sizing:content-box;}
input[type=text]::-webkit-focus-inner{padding:0; border:0 none; -webkit-box-sizing:content-box;}


.blue .button{
color:#fff;
text-shadow:1px 1px 0px #09365f;
background:#3b75b4;
border-color:#09365f;
transition:.2s;
-o-transition:.2s;
-moz-transition:.2s;
-webkit-transition:.2s;
}

.blue:hover .button{
background:#064884;
}
</style>
