<div class="popular-app-img-container">
  <div class="popular-app-img">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <img ng-src="{{::( 'app/my-app-logo.png' | appImage )}}"/>
      </div>
      <div class="col-md-12 col-lg-12">
        <span class="logo-text">勋章</span>
      </div>
    </div>
  </div>
</div>
<div class="popular-app-cost row">
  <div class="col-xs-9">我的勋章</div>
  <div class="col-xs-3 text-right"></div>
</div>
<div class="popular-app-info row">
  <div class="col-xs-4 text-left">
    <div class="info-label">职业生涯勋章数</div>
    <div>{{indexCtrl.message.medalInfo[0].professionMedalSummary}}</div>
  </div>
  <div class="col-xs-4 text-center">
    <div class="info-label">职业生涯勋章数</div>
    <div>{{indexCtrl.message.medalInfo[0].normalMedalSummary}}</div>
  </div>
  <div class="col-xs-4 text-right">
    <div class="info-label">勋章总数</div>
    <div>{{indexCtrl.message.medalInfo[0].professionMedalSummary+indexCtrl.message.medalInfo[0].normalMedalSummary}}</div>
  </div>
</div>
