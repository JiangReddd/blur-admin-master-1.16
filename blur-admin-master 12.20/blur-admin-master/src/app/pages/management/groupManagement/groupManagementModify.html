<div class="message-container" ng-class="{'expanded': tabCtrl.navigationCollapsed}">
  <div class="message">
    <div class="row">
      <div class="toggle-navigation-container detail-page">
        <a href class="collapse-navigation-link ion-navicon"
           ng-click="tabCtrl.navigationCollapsed=!tabCtrl.navigationCollapsed"></a>
      </div>
      <button ui-sref="management.groupManagement.list"  type="button" class="back-button btn btn-default btn-with-icon"><i
          class="ion-chevron-left"></i>返回
      </button>
    </div>
    <div class="person-info row">
      <div
          ba-panel
          ba-panel-title="信息修改"
          ba-panel-class="with-scroll">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="ruleTitle" class="col-sm-2 control-label">班组名称</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="groupName" ng-model="modifyCtrl.mail.groupName">
              </div>
            </div>
            <div class="form-group">
              <label for="ruleIntro" class="col-sm-2 control-label">班组类别</label>
              <div class="col-sm-8">
                <div>
                    <select class="form-control selectpicker"
                            ng-model="modifyCtrl.standardSelected"
                            ng-options="item.groupClassId as item.groupClassName for item in modifyCtrl.standardSelectItems">
                    </select>
                </div>
              </div>
            </div>
<!--             <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <img ng-src="{{modifyCtrl.mail.name.split(' ')[0] | profilePicture}}" class="human-picture">
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning" ng-click="modifyCtrl.update()">保存</button>
              </div>
            </div>
          </form>
      </div>
      

</div>
