<uib-tabset active="$tabSetStatus.activeTab">
  <uib-tab heading="{{x}}" ng-click="accumulationCtrl.year({{x}})"  ng-repeat="x in accumulationCtrl.records">
    <div class="widgets">

      <div class="row">
        <div class="col-md-12">
          <div ba-panel ba-panel-title="积分列表" ba-panel-class="with-scroll">
            <div class="horizontal-scroll">
              <table class="table">
                <thead>
                <tr class="sortable ">
                  <th class="table-id">#</th>
                  <th>用户名</th>
                  <th>积分条目</th>
                  <th>积分分值</th>
                  <th>获得时间</th>
                </tr>
                <tr>
                  <th></th>
                  <th><input ng-model="search.userName" placeholder="Search userName" class="input-sm form-control search-input"
                             type="search"/></th>
                  <th><input ng-model="search.creditItemName" placeholder="Search creditItemName" class="input-sm form-control search-input"
                             type="search"/></th>
                  <th><input ng-model="search.credit" placeholder="Search credit" class="input-sm form-control search-input"
                             type="search"/></th>
                  <th><input ng-model="search.createTime" placeholder="Search creditTime" class="input-sm form-control search-input" type="search"/>
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="item in accumulationCtrl.accumulationData | filter:search:strict">
                  <td class="table-id">{{$index+1}}</td>
                  <td>{{item.userName}}</td>
                  <td>{{item.creditItemName}}</td>
                  <td>{{item.credit}}</td>
                  <td>{{item.creditTime}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="6" class="text-center">
                    <div></div>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </uib-tab>
